<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="movies"></div>
    <div id="tit"></div>
  </body>
  <script>
    const tit = document.getElementById("tit"); //get movies //create elements
    async function gettit() {
      const data = await fetch("http://localhost:3000/api/movies/:id");
      const allMovies = await data.json();

      for (var i = 0; i < allMovies.length; i++) {
        let title = document.createElement("h1");
        let des = document.createElement("p");
        title.innerHTML = allMovies[i].title;
        des.innerHTML = allMovies[i].summary;
        tit.appendChild(title);
        tit.appendChild(des);
      }
    }
    gettit();
  </script>
</html>
